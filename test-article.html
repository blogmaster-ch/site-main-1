  <p>これはテスト用のページです。広告スロットとスプレッドシート連携の確認用です。</p>

  <h2>上部広告（DSP_TOP）</h2>

  <div data-ad-slot="DSP_MID"></div>

  <p>本文の続きテキスト。</p>

  <h2>下部広告（DSP_BOTTOM）</h2>
  <div data-ad-slot="DSP_BOTTOM"></div>
